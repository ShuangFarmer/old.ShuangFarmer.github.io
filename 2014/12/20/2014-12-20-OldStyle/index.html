            <p>村儿里的中心广场，搭起了小小的圣诞集市。小归小，挂满礼物和彩灯的圣诞树，热红酒，欢乐的音乐，各式各样的手工制品，一样都没少。才五点多，深冬的天色已经完全暗下来，寒气从四面八方涌入。明知无济于事，还是下意识的把羽绒服的衣领再往上提了提。</p>
